<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chatbox</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/chatbox.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
      const roomName = "<%= roomName %>"
      function openForm() {
        document.getElementById("myForm").style.display = "block";
    }

    function closeForm() {
        document.getElementById("myForm").style.display = "none";
    }
    </script>
    <script src="/scripts/socket.io.js"></script>
    <script>
      var socket = io()
      userContainer = document.getElementById('user-container')
      socket.on('user-joined', user => {
        console.log("new user")
      })
      var socket = io.connect();
      var $form =$('.form');
      var $message =$('#message');
      var $chat =$('.chat');
      $message.submit(function(e){
        e.preventDefault();
        socket.emit('send message', $message.val());
        $message.val('');
        console.log("sent");
      });
      socket.on('new message', function(data){
        $chat.append(`<div class= "chatbox" >${data.msg}</div>`);
      })
    </script>
  </head>

  <body>
    <div id="user-container">
    <h1>ThE ClUb</h1>
    <p>Invite players to this room: <%= roomName %></p>
    <h2>Current players in this room:</h2>
      <% Object.keys(users).forEach(user => { %>
      <p><%= user %></p>
      <% }) %>
    </div>

    <div class = "chatbox">
        <form id="message">
        <label for="msg"> Enter message</label>
        <textarea placeholder =" Type message.." name="msg" class ="form" required>
        </textarea>
        <button type= "submit" class ="button">Send</button>
        <button type="button" class="cancel" onclick="closeForm()">Close</button>
      </div>
    </form>
    <div class="chat">

    </div>
  </body>
</html>
