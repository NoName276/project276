<!DOCTYPE html>

<html>
	<head>
		<title>Tokidex-Complete</title>

		<link rel="stylesheet" href="tokidex.css" />

		<script type="text/javascript" src="home.js"></script> 
	</head>

	<body>
			<header> 
					<h1>Complete Tokidex</h1>
					<div><a href="home.html">Home</a></div>
					<div><a href="display.html">Display Tokimon</a></div>
					<div><a href="register.html">Register Tokimon</a></div>
			</header>

			<main>
				<form action="/sort" method="post">
				<h1>View all Tokimon</h1>

				<p>To change the way the Tokidex is sorted, select which attribute to sort by and whether you prefer
					an ascending or descending sort on that attribute.	</p>

				<select id="sortAtt" name="sortAtt">
						<option value="id">Id</option>
						<option value="name">Name</option>
						<option value="height">Height</option>
						<option value="fly">Fly</option>
						<option value="fight">Fight</option>
						<option value="fire">Fire</option>
						<option value="water">Water</option>
						<option value="electric">Electric</option>
						<option value="ice">Ice</option>
						<option value="total">Total</option>
						<option value="trainer">Trainer</option>
				</select>

				<select id="sortType" name="sortType">
						<option value="ASC">Ascending</option>
						<option value="DESC">Descending</option>
				</select>
				
				<input type="submit" value="Sort"/>

				</form>
			</main>


			<footer> &nbsp; </footer>


	</body>
</html>
